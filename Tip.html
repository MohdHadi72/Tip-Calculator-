<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <title>Tip Calculater</title>
  <link rel="stylesheet" href="./Tip.css">
</head>

<body>

  <div class="container">
    <h1 class="text-center mt-2">Tip Calculater</h1>
    <hr>

    <div class="input-grup">
      <label for="billAmount">Bill: Amount</label>
      <input type="number" placeholder="Enter Bill Amount" id="billAmount">
    </div>

    <div class="input-grup">
      <label for="servesrating">Service Rating</label>
      <select id="serviceRating">
        <option value="1">Poor</option>
        <option value="2">Average</option>
        <option value="3">Good</option>
        <option value="4">Excellent</option>
      </select>
    </div>
    <div class="input-grup">
      <label for="splitCount">Number of People</label>
      <input type="number" placeholder="Enter the Number of People" id="splitecount">
    </div>
    <div class="input-grup">
      <label for="mealetype">Meal Type</label>
      <select id="mealType">
        <option value="breakfast">BreakFast</option>
        <option value="lunch">Lunch</option>
        <option value="dinner">Dinner</option>
      </select>
    </div>

    <div class="result">
      <h2>result</h2>
      <div id="tipAmount"></div>
      <div id="totalAmount"></div>
      <div id="amountPerPerson"></div>
    </div>

    <button id="calculateBtn">Calculate</button>

  </div>





  <script src="./Tip.js"></script>
</body>

</html>
